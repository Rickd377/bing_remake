<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29186d169c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/web-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Bing</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="bing-logo">
                <div class="microsoft-logo">
                    <div class="square red"></div>
                    <div class="square green"></div>
                    <div class="square blue"></div>
                    <div class="square yellow"></div>
                </div>
                <p>Microsoft Bing</p>
            </div>
            <div class="copilot-logo">
                <img src="assets/copilot.webp" alt="">
                <a href="https://copilot.microsoft.com/" target="_blank">Copilot</a>
            </div>
            <a href="#">Afbeeldingen</a>
            <a href="#"> Video's</a>
            <a href="#">Winkelen</a>
            <a href="#">Kaarten</a>
            <a href="#">Nieuws</a>
            <div class="dropdown">
                <i class="fa-solid fa-ellipsis dropdownBtn"></i>
                <div class="dropdown-content">
                    <a href="#">Vertalen</a>
                    <a href="#" class="reis">Reis</a>
                    <a href="#">MSN</a>
                    <a href="#">Online Games</a>
                    <div class="dropdown-submenu">
                        <a href="#">Microsoft 365 <i class="fa-solid fa-angle-right"></i></a>
                        <div class="dropdown-submenu-content">
                            <a href="#">Outlook</a>
                            <a href="#">Word</a>
                            <a href="#">Excel</a>
                            <a href="#">PowerPoint</a>
                            <a href="#">OneNote</a>
                            <a href="#">Sway</a>
                            <a href="#">OneDrive</a>
                            <a href="#">Agenda</a>
                            <a href="#">Personen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <a href="#">Aanmelden</a>
            <a href="#">Afbeeldingen</a>
        </div>
    </header>
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" id="search" placeholder="Zoeken op het web" autocomplete="off">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera"></i>
        <i class="fa-regular fa-keyboard"></i>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
